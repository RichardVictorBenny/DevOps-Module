version: '3.8'

services:
  sqlServer:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: sql_server
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=STRONG@password91
    ports:
      - "1433:1433"
    networks:
      - sql_network
    volumes:
      - sql_data:/var/opt/mssql

  api:
    build:
      context: ./API/TDD/
      dockerfile: Dockerfile
    container_name: sql_api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__sqlDatabase=Server=sql_server;Database=TDD;User Id=sa;Password=STRONG@password91;TrustServerCertificate=True;MultipleActiveResultSets=True;
    ports:
      - "5000:8080"   
      - "5443:8081" 

    depends_on:
      - sqlServer
    networks:
      - sql_network


volumes:
  sql_data:
    driver: local

networks:
  sql_network:
    driver: bridge