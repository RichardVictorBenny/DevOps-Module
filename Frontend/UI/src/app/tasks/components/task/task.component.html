<form *ngIf="taskForm" class="task-form" [formGroup]="taskForm" (ngSubmit)="onSave()">
  <mat-card class="task-form-card">
    <mat-card-header>
      <mat-card-title>Add New Task</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <div class="task-form-fields">
        <!-- Title -->
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Title</mat-label>
          <input matInput formControlName="title" />
          <mat-error *ngIf="taskForm.get('title')?.hasError('required')">
            Title is required.
          </mat-error>
        </mat-form-field>

        <!-- Description -->
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Description</mat-label>
          <textarea matInput formControlName="description" ></textarea>
        </mat-form-field>

        <!-- Due Date -->
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Due Date</mat-label>
          <input
            matInput
            [matDatepicker]="picker"
            formControlName="dueDate"
          />
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <!-- Favorite -->
                <p><mat-slide-toggle formControlName="isFavorite">Mark as Favorite</mat-slide-toggle></p>
    
                <!-- Hidden -->
                <p><mat-slide-toggle formControlName="isHidden">Mark as completed</mat-slide-toggle></p>
      </div>
    </mat-card-content>

    <mat-card-actions>
      <button
        mat-flat-button
        color="primary"
        type="submit"
        [disabled]="!taskForm.valid"
      >
        Save Task
      </button>
      <button
        type="button"
        mat-stroked-button
        color="secondary"
        (click)="createNew()"
        [disabled]="!taskForm.valid"
      >
        Add New
      </button>
    </mat-card-actions>
  </mat-card>
</form>
